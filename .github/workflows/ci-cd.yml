name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]  # Updated to Node.js 20.x

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Lint code
        run: npm run lint

      - name: Build the app
        run: npm run build

      - name: Upload production-ready build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: nextjs-build
          path: .next

  notify-failure:
    runs-on: ubuntu-latest
    needs: build
    if: failure()

    steps:
      - name: Notify failure
        run: echo "Build failed!"
